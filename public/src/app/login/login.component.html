<div class="top">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
        id="m_login" style="background-image: url(bg-3.jpg)">
        <div class="m-grid__item m-grid__item--fluid    m-login__wrapper">
            <div class="m-login__container">
                <div class="size">
                    <div class="app-logo"></div><br>
                    <h1>Good food is<br>waiting for you!</h1>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head"><br><br>
                        <h3 class="m-login__title">Sign In To Admin</h3>
                    </div>
                    <br>
                    <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group"> 
                          <input type="text" class="form-control" placeholder="Email"
                                formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="lbl-err ">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.pattern">Enter Valid EmailId</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password"   class="form-control" placeholder="Password" formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="lbl-err ">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <!-- <div *ngIf="f.password.errors.pattern">Enter Password must be Minimum Six characters, at least one Capital letter, one number and one special character:</div> -->
                            </div>
                            <br>

                            <div class="col m--align-center">
                              
                            </div>
                        </div>
                        <div class="row m-login__form-sub">
                            <div class="col m--align-left"> <label class="checkbox"> <input type="checkbox" name="remember"
                                        style="color:blue"> Remember me <span></span> </label>
                            </div>
                            <div class="col m--align-right"> <a routerLink="/forgotpassword" class="checkbox">Forgot
                                    Password?</a> </div>
                        </div>
                        <div class="form-group">
                            <div class="m--align-center">
                                <button [disabled]="loading" class="btn-login">Log In</button>
                            </div>
                        </div>

                    </form>
                </div>
