		<div class="table-responsive">
			<table *ngIf="RestList" datatable class="row-border hover">
			  <thead>
				<tr>
				  <th>Sr.</th>
				  <th style="width:350px">Restaurant Name</th>
				  <th>Status</th>
				  <th>Action</th>
				</tr>
			  </thead>
			  <tbody>
			   
				<tr *ngFor="let Rest of RestList ; let i=index">
				  <td>{{i+1}}</td>
				  <td>{{Rest.name}}</td>
				  <td>{{Rest.status}}</td>
			       <td>
					<button type="button" class="btn-view">view
					  <i class="fas fa-eye" (click)="open(user,'view')"></i> 
					  </button>
					 &nbsp;&nbsp;

					<button type="button" class="btn btn-success">Approve
						<i class="fas fa-add" (click)="Approve(Rest._id)"></i>
					</button> 
				  </td>
				</tr>
			  </tbody>
			</table>
	
	</div>
	</div>
