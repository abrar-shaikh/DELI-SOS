		<div class="table1">
			<table  *ngIf="RestList" datatable class="table-bordered table-hover">

				  <th>Sr.</th>
				  <th>Restaurant Name</th>
				  <th>Status</th>

				</tr>

			  <tbody>

				  <td>{{Rest.status}}</td>
			    <td>

					</button>
					 &nbsp;&nbsp;
         	<button type="button" class="btn btn-success" (click)="Approve(Rest._id)" >Approve	</button>
