<h2 class="header">Dashboard</h2>

	</div>
</div>  -->
<div class="m-content">
	<!--Begin::Section-->
	<div class="row">
		<div class="col-xl-4">
			<!--begin:: Widgets/Top Products-->
			<div class="m-portlet m-portlet--bordered-semi m-portlet--full-height">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text"> Users </h3><br>
						
						</div>
					</div>
					<h3 class="m-portlet__head-caption"  style="color:black">{{usersList}}</h3>
				</div>
				
			</div>
			<!--end:: Widgets/Top Products-->
		</div>
		
		<div class="col-xl-4"> 
			  <div class="m-portlet m-portlet--bordered-semi m-portlet--widget-fit m-portlet--full-height m-portlet--skin-light  m-portlet--rounded-force">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text"> Restaurants </h3>
						</div>
					</div>
					<h3 class="m-portlet__head-caption" style="color:black">{{restaurantList}}</h3>
				</div>
			
			</div>
		</div> 
	</div>
	</div><br>
	
		<div class="table1">
				<h2 class="header1">Restaurants Awaiting Approval</h2>
			<table  datatable class="table-bordered table-hover"  *ngIf="restList">
			 <thead>
				<tr>
				  <th>Sr.</th>
				  <th>Restaurant Name</th>
				  <th>Status</th>
				  <th class="sorting">Action</th>
				</tr>
			 </thead>
				
			  <tbody>
		    	<tr *ngFor="let Rest of restList ; let i=index">
				  <td>{{i+1}}</td>
				  <td>{{Rest.name}}</td>
				  <td>{{Rest.status}}</td>
			    <td>
					<button type="button" class="btn-view">
					  <i class="fas fa-eye" (click)="open(Rest)"></i> 
					</button>
					 &nbsp;&nbsp;
				 <button type="button" class="btn btn1" (click)="Approve(Rest._id)" >Approve</button> 
				 <button type="button" class="btn btn-danger"  (click)="Reject(Rest._id)">Reject</button>
			   </td>
			   
				 </tr>
				</tbody> 
			 
			</table>
	</div>
