<h2 class="header">Users</h2>


  <button class="btn-add" (click)="open()"><i class="fas fa-plus"></i></button>

<div class="table1">
  <table  *ngIf="usersList" datatable class="table-bordered table-hover">
    <thead>
      <tr>
        <th>Sr.</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let user of usersList ; let i=index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.status}}</td>
     <td>
         
          <button type="button" class="btn-view">
            <i class="fas fa-eye" (click)="open(user,'view')"></i> 
            </button>
             &nbsp;&nbsp;
          <button type="button" class="btn-edit">
            <i class="fas fa-edit" (click)="open(user,'edit')"></i>
          </button> &nbsp;&nbsp;
          <button type="button" class="btn-delete" (click)="delete(content)">
            <i class="fas fa-trash-alt"></i>
          </button>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-body">
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="modal-body">
                <img class="user-image" src="./assets/app/media/img/users/delete-icn.svg" height="60">
                <p>Are you sure you want to delete this record?</p>
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-red" (click)="deleteUser(user._id)">Delete</button>
              </div>
            </div>
          </ng-template>

        </td>
      </tr>
    </tbody>
  </table>
  </div>
