
<h2 class="header">Users</h2>
 <button class="btn-add" (click)="open()">Add</button>

<div class="table1">
  <table  *ngIf="usersList" datatable class="table-bordered table-hover">
    <thead>
      <tr>
        <th>Sr.</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Status</th>
        <th >Action</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let user of usersList ; let i=index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.status}}</td>
     <td>
         
          <button type="button" class="btn-view">
            <i class="fas fa-eye" (click)="open(user,'view')"></i> 
            </button>
             &nbsp;&nbsp;
          <button type="button" class="btn-edit">
            <i class="fas fa-edit" (click)="open(user,'edit')"></i>
          </button> &nbsp;&nbsp;
          <button type="button" class="btn-delete" (click)="delete(user._id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        

        </td>
      </tr>
    </tbody>
  </table>
  </div>
