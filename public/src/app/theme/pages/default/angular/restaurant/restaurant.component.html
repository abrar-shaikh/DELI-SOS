<div>
  <button class="btn-add" (click)="open()"><i class="fas fa-plus"></i></button>
</div>
<!-- <button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button> -->
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Sr.</th>
        <th>Restatutant Name</th>
        <th>status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of RestaurantList;let i=index">
        <td>{{i+1}}</td>
        <td>{{list.name}}</td>
        <td>{{list.status}}</td>
        <td>
         
          <button type="button" class="btn-view">
            <i class="fas fa-eye" (click)="open(list)"></i> 
            </button>
             &nbsp;&nbsp;
          <button type="button" class="btn-edit">
            <i class="fas fa-edit" (click)="open(list)"></i>
          </button> &nbsp;&nbsp;
          <button type="button" class="btn-delete" (click)="delete(content)">
            <i class="fas fa-trash-alt"></i>
          </button>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-body">
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="modal-body">
                <!-- <img class="user-image" src="./assets/app/media/img/users/delete-icn.svg" height="60"> -->
                 <p>Are you sure you want to delete this record?</p>
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-red" (click)="deleteRestaurant(list._id)">Delete</button>
              </div>
            </div>
          </ng-template>&nbsp;&nbsp;&nbsp;&nbsp;
        
        </td>
       
      </tr>
    </tbody>
  </table>
</div>
