
<h2 class="header">Restaurant</h2>
  <button class="btn-add" (click)="open()">Add</button>

 <div class="table1">
  <table  *ngIf="RestaurantList" datatable class="table-bordered table-hover">
    <thead>
      <tr>
        <th>Sr.</th>
        <th>Restatutant Name</th>
        <th>status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of RestaurantList;let i=index">
        <td>{{i+1}}</td>
        <td>{{list.name}}</td>
        <td >{{list.status}}</td>
        <td>
         
          <button type="button" class="btn-view">
            <i class="fas fa-eye" (click)="open(list,'view')"></i> 
            </button>
             &nbsp;&nbsp;
          <button type="button" class="btn-edit">
            <i class="fas fa-edit" (click)="open(list,'edit')"></i>
          </button> &nbsp;&nbsp;
          <button type="button" class="btn-delete" (click)="delete(list._id)">
            <i class="fas fa-trash-alt"></i>
          </button>
         
        
        </td>
       
      </tr>
    </tbody>
  </table>
</div>
