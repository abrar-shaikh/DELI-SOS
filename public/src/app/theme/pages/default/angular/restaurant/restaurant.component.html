
<h2 class="header">Restaurant</h2>
  <button class="btn-add" (click)="open()">Add</button>

 <div class="table1">
  <table  *ngIf="RestaurantList" datatable class="table-bordered table-hover">
    <thead>
      <tr>
        <th>Sr.</th>
        <th>Restatutant Name</th>
        <th>status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of RestaurantList;let i=index">
        <td>{{i+1}}</td>
        <td>{{list.name}}</td>
        <td >{{list.status}}</td>
        <td>
         
          <button type="button" class="m-portlet__nav-link btn m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" data-toggle="m-tooltip"  (click)="open(list,'view')">
            <i class="fas fa-eye"></i> 
            </button>
             &nbsp;&nbsp;
          <button type="button" class="m-portlet__nav-link btn m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" data-toggle="m-tooltip" (click)="open(list,'edit')">
            <i class="fas fa-edit" ></i>
          </button> &nbsp;&nbsp;
          <button type="button"class="m-portlet__nav-link btn m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" data-toggle="m-tooltip"  (click)="delete(list._id)">
            <i class="fas fa-trash-alt"></i>
          </button>
         
        
        </td>
       
      </tr>
    </tbody>
  </table>
</div>
