<h2 class="header">Email Templates</h2>

<div>
  <button class="btn-add" (click)="open()"><i class="fas fa-plus"></i></button>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th style="width:350px"></th>
        <th style="width:350px">Name</th>
        <th style="width:350px">Content</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let email of emailsList">
        <td></td>
        <td>{{email.name}}</td>
        <td>{{email.content | customPipe}}</td>
        <td>
          <button type="button" class="btn-view">
            <i class="fas fa-eye" (click)="viewContent(viewEmail)"></i>
          </button> &nbsp;&nbsp;
          <ng-template #viewEmail let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title">View Email Templates</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>Content</label>
              <div class="form-group">
                <app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="email.content"
                  [config]="editorConfig"></app-ngx-editor>
              </div>
            </div>
          </ng-template>

          <button type="button" class="btn-edit">
            <i class="fas fa-edit" (click)="open(email)"></i>
          </button> &nbsp;&nbsp;
          <button type="button" class="btn-delete" (click)="delete(content)">
            <i class="fas fa-trash-alt"></i>
          </button>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-body">
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="modal-body">
                <img class="banner-image" src="./assets/app/media/img/users/delete-icn.svg" height="60">
                <p>Are you sure you want to delete this record?</p>
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-red" (click)="deleteEmail(email._id)">Delete</button>
              </div>
            </div>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
