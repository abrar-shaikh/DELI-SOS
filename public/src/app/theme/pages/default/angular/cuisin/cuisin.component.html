
<h2 class="header">Cuisins</h2>
<button class="btn-add" (click)="open()">Add</button>

<div class="table1">
 <table  *ngIf="cuisinsList" datatable class="table-bordered table-hover">
   <thead>
     <tr>
       <th>Sr.</th>
       <th>Cuisin Name</th>
       <th>Status</th>
       <th >Action</th>
     </tr>
   </thead>
   <tbody>
    
     <tr *ngFor="let cuisin of cuisinsList ; let i=index">
       <td>{{i+1}}</td>
       <td>{{cuisin.name}}</td>
      <td>{{cuisin.status}}</td>
    <td>
        
         <button type="button" class="btn-view">
           <i class="fas fa-eye" (click)="open(cuisin,'view')"></i> 
           </button>
            &nbsp;&nbsp;
         <button type="button" class="btn-edit">
           <i class="fas fa-edit" (click)="open(cuisin,'edit')"></i>
         </button> &nbsp;&nbsp;
         <button type="button" class="btn-delete" (click)="delete(cuisin._id)">
           <i class="fas fa-trash-alt"></i>
         </button>
      
       </td>
     </tr>
   </tbody>
 </table>
 </div>
