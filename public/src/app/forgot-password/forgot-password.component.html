<div class="top">
  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"id="m_login">
   <div class="m-grid__item m-grid__item--fluid    m-login__wrapper">
      <div class="m-login__container">
        <div class="size">
            <div class="app-logo"></div><br>
            <h1>To error is human</h1>
         </div>
        <div class="m-login__signin">
           <div class="m-login__head">
             <div class="m-login center">
              <h3 class="m-login__title">Forgot Password</h3>
             </div>
          </div><br>
          <div class="m-login__container">
          <form [formGroup]="forgotPasswordForm" name="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input  type="text" placeholder="Email" formControlName="email"  class="form-control"  [ngClass]="{'is-invalid': submitted && f.email.errors}">
              <div *ngIf="submitted && f.email.errors" class="lbl-err">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">Enter Valid Email ID</div>
              </div>
             </div>
            <br>
            <div class="form-group">
                <div class="m--align-center">
                    <button [disabled]="loading" class="btn-forgot" (click)="forgotPassword()"  [routerLink]="['/forgotemail']">Forgot Password</button>
                </div>
            </div>
          </form>
         </div>
        </div>
       </div>
    </div>
</div>
